<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Resources/styles/styles2.css" />
    <title>
      Los Hermanos Beach Hostal &amp; Bar – Bienvenidos al paraíso del caribe
      colombiano, ubicado cerca del parque tayrona en una playa virgen
    </title>
  </head>
  <body>
    <!-- navBar-Bootstrap -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/Resources/img/small-logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contáctenos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- /navBar-Bootstrap -->

    <!-- form -->

    <form class>
      <p class="h2 text-center mt-3">Formulario de Contacto</p>
      <div class="mb-3 mt-3">
        <label for="exampleInputname" class="form-label">Nombres:</label>
        <input
          type="name"
          class="form-control"
          id="name"
          aria-describedby="name"
          placeholder="Ingrese sus nombres"
        />
      </div>
      <div class="mb-3 mt-3">
        <label for="exampleInputlastname" class="form-label">Apellidos:</label>
        <input
          type="name"
          class="form-control"
          id="lastname"
          aria-describedby="lastname"
          placeholder="Ingrese sus apellidos"
        />
      </div>
      <div class="mb-3 mt-3">
        <label for="exampleInputEmail1" class="form-label">Dirección:</label>
        <input
          type="address"
          class="form-control"
          id="address"
          aria-describedby="address"
          placeholder="Ingrese su dirección de domicilio"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputaddress" class="form-label"
          >Ciudad de Domicilio:</label
        >
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecciona tu ciudad</option>
          <option value="1">Barbosa</option>
          <option value="2">Bello</option>
          <option value="3">Caldas</option>
          <option value="4">Copacabana</option>
          <option value="5">Envigado</option>
          <option value="10">Girardota</option>
          <option value="9">Itaguí</option>
          <option value="6">La Estrella</option>
          <option value="7">Medellín</option>
          <option value="8">Sabaneta</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleInputphone" class="form-label">Teléfono:</label>
        <input
          type="number"
          class="form-control"
          id="exampleInputphone"
          placeholder="Ingrese su número de Teléfono"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputmail" class="form-label"
          >Ingrese su email:</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Ingrese su email"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Contraseña:</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Ingrese su contraseña"
        />
      </div>

      <button id="button" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- /form -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
